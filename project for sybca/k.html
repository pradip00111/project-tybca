<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Product Page</title>
  <style>
    .product-card {
      border: 1px solid #aaa;
      padding: 10px;
      margin: 10px;
      width: 200px;
    }
    #product-list {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
    }
  </style>
</head>
<body>
  <h1>Product Page</h1>

  <div id="product-list">
    <div class="product-card">
      <h3>Apple</h3>
      <p>₹5</p>
      <button onclick="addToCart('Apple', 5)">Add to Cart</button>
    </div>
    <div class="product-card">
      <h3>Banana</h3>
      <p>₹2</p>
      <button onclick="addToCart('Banana', 0)">Add to Cart</button>
    </div>
    <div class="product-card">
      <h3>Orange</h3>
      <p>₹3</p>
      <button onclick="addToCart('Orange', 3)">Add to Cart</button>
    </div>
  </div>

  <script>
    function addToCart(name, price) {
      let cart = JSON.parse(localStorage.getItem('cart')) || [];

      const alreadyAdded = cart.find(p => p.name === name);
      if (alreadyAdded) {
        alert(`${name} is already in the cart.`);
      } else {
        cart.push({ name, price });
        localStorage.setItem('cart', JSON.stringify(cart));
        window.location.href = "cart.html"; // Redirect to cart page
      }
    }
  </script>
</body>
</html>
