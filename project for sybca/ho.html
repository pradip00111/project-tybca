<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Full Address Form</title>
  <style>
    /* Global Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    /* Center the form */
    body {
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      background: radial-gradient(circle at top left, rgba(255, 255, 255, 0.05), rgba(0, 0, 0, 0.2));
      backdrop-filter: blur(20px);
    }

    /* Glassmorphism Form Container */
    .container {
      background: rgba(255, 255, 255, 0.1);
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.2);
      max-width: 400px;
      width: 90%;
      animation: fadeIn 1s ease-in-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    h2 {
      text-align: center;
      color: #fff;
      margin-bottom: 20px;
      font-size: 24px;
    }

    /* Floating Labels & Border Animation */
    .input-group {
      position: relative;
      margin-bottom: 20px;
    }

    input, textarea {
      width: 100%;
      padding: 12px;
      border: 2px solid transparent;
      border-bottom: 2px solid rgba(255, 255, 255, 0.5);
      border-radius: 5px;
      background: transparent;
      color: #fff;
      font-size: 16px;
      outline: none;
      transition: border 0.3s, box-shadow 0.3s;
    }

    input:focus, textarea:focus {
      border-bottom: 2px solid #ff6f61;
      box-shadow: 0px 4px 10px rgba(255, 111, 97, 0.5);
    }

    label {
      position: absolute;
      top: 14px;
      left: 12px;
      font-size: 16px;
      color: black;
      transition: all 0.3s ease;
      pointer-events: none;
    }

    input:focus ~ label, 
    input:not(:placeholder-shown) ~ label,
    textarea:focus ~ label,
    textarea:not(:placeholder-shown) ~ label {
      top: -10px;
      left: 10px;
      font-size: 12px;
      color: #ff6f61;
    }

    /* 3D Animated Button */
    .btn {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 5px;
      font-size: 18px;
      color: white;
      background: linear-gradient(145deg, #ff6f61, #ff3b2f);
      cursor: pointer;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      position: relative;
    }

    .btn::after {
      content: "";
      position: absolute;
      width: 100%;
      height: 100%;
      background: rgba(255, 255, 255, 0.2);
      top: 0;
      left: -100%;
      transition: left 0.3s ease-in-out;
    }

    .btn:hover::after {
      left: 100%;
    }

    .btn:hover {
      transform: translateY(-3px);
      box-shadow: 0 5px 15px rgba(255, 111, 97, 0.4);
    }

    .btn:active {
      transform: translateY(2px);
    }

    /* Message Styling */
    #message {
      margin-top: 15px;
      text-align: center;
      font-weight: bold;
      color: white;
    }

  </style>
</head>
<body>
  <div class="container">
    <h2>Enter Your Address</h2>
    <form id="addressForm">
      
      <div class="input-group">
        <input type="text" id="name" placeholder=" " required />
        <label for="name">Full Name</label>
      </div>

      <div class="input-group">
        <input type="text" id="mobile" placeholder=" " required />
        <label for="mobile">Mobile Number</label>
      </div>

      <div class="input-group">
        <input type="text" id="pincode" placeholder=" " required />
        <label for="pincode">Pincode</label>
      </div>

      <div class="input-group">
        <textarea id="address" placeholder=" " required></textarea>
        <label for="address">Full Address</label>
      </div>

      <div class="input-group">
        <input type="text" id="city" placeholder=" " required />
        <label for="city">City</label>
      </div>

      <div class="input-group">
        <input type="text" id="state" placeholder=" " required />
        <label for="state">State</label>
      </div>

      <button type="submit" class="btn">Save Address</button>
    </form>
    <p id="message"></p>
  </div>

  <script>
    document.getElementById('addressForm').addEventListener('submit', function(e) {
      e.preventDefault();
      var name = document.getElementById('name').value.trim();
      var mobile = document.getElementById('mobile').value.trim();
      var pincode = document.getElementById('pincode').value.trim();
      var address = document.getElementById('address').value.trim();
      var city = document.getElementById('city').value.trim();
      var state = document.getElementById('state').value.trim();
      var message = document.getElementById('message');

      if (name === '' || mobile === '' || pincode === '' || address === '' || city === '' || state === '') {
        message.style.color = 'yellow';
        message.textContent = 'Please fill all the fields!';
        return;
      }

      if (!/^[0-9]{10}$/.test(mobile)) {
        message.style.color = 'red';
        message.textContent = 'Invalid 10-digit mobile number!';
        return;
      }

      if (!/^[0-9]{6}$/.test(pincode)) {
        message.style.color = 'red';
        message.textContent = 'Invalid 6-digit pincode!';
        return;
      }

      localStorage.setItem('userAddress', JSON.stringify({ name, mobile, pincode, address, city, state }));

      window.location.href = 'opay.html';
    });
  </script>
</body>
</html>
