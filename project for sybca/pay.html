<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Food Shopping - Buy Now</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      padding: 20px;
    }

    .container {
      width: 90%;
      max-width: 800px;
      background: white;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
      text-align: center;
    }

    h1 {
      color: #333;
      font-weight: 600;
    }

    
    
    .slide img {
      width: 30%;
      max-width: 100%;
      height: auto;
      object-fit: cover;
      border-radius: 10px;
    }

 
    .price {
      font-size: 26px;
      color: #ff6f61;
      font-weight: bold;
      margin: 10px 0;
    }

    /* Quantity Selector */
    .quantity {
      font-size: 18px;
      margin: 10px 0;
      color: #333;
    }

    .quantity input {
      width: 60px;
      padding: 5px;
      font-size: 18px;
      text-align: center;
      border: 2px solid #ff6f61;
      border-radius: 5px;
      outline: none;
    }

    .btn-buy {
      background: linear-gradient(45deg, #ff512f, #dd2476);
      color: white;
      border: none;
      padding: 15px 30px;
      font-size: 20px;
      border-radius: 8px;
      cursor: pointer;
      transition: 0.3s;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
    }

    .btn-buy:hover {
      background: linear-gradient(45deg, #dd2476, #ff512f);
      transform: scale(1.05);
    }

    /* Full-screen Order Popup */
    .popup {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: black;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      color: white;
      text-align: center;
      z-index: 1000;
    }

    .popup h2 {
      font-size: 28px;
      color: #2ecc71;
      background: rgba(255, 255, 255, 0.1);
      padding: 15px;
      border-radius: 8px;
    }

    .popup button {
      margin-top: 20px;
      padding: 15px 30px;
      background: #2ecc71;
      color: white;
      border: none;
      cursor: pointer;
      border-radius: 8px;
      font-size: 20px;
      transition: 0.3s;
    }

    .popup button:hover {
      background: #27ae60;
      transform: scale(1.1);
    }
    p>img{
      border-radius: 80px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Payment Getway</h1>
    <h5>(Scan QR for Payment)</h5>

    <!-- Slideshow -->
    <div class="slideshow-container">
      <div class="slides">
        <div class="slide"><img src="qr.jpg" alt="Food 1"></div>
     
      </div>
    </div>

    <!-- Quantity Selection -->
    <p class="price" id="totalPrice">Total Price: â‚¹40</p>
    <p class="quantity">Select Quantity (kg):
      <input type="number" id="quantity" value="1" min="1" max="10" step="1">
    </p>

    
    <h2>Payment Method</h2><br>
    <p><strong><img src="phone.jpg" style="margin-right: 18px" width="40px" height="40px" > 
      <img src="gp.jpg" width="40px" height="40px" > </strong></p><br>

    <button class="btn-buy" id="buyButton">Buy Now</button>
  </div>

  <!-- Full-screen Order Confirmation Popup -->
  <div class="popup" id="orderPopup">
    <h2>ðŸŽ‰ Order Placed Successfully!</h2>
    <p>Thank you for your order. Your food will be delivered soon.</p>
    <button onclick="closePopup()">OK</button>
  </div>
  <audio id="sound">
    <source src="phone_pe_notification.mp3" type="audio/mpeg">
  </audio>
  

  <script>
    document.getElementById('buyButton').addEventListener('click', function() {
      let sound =
      document.getElementById('sound');
      
      sound.currentTime = 0;
      sound.play().catch(error =>console.log("sound play blocked",error));
      document.getElementById('orderPopup').style.display = 'flex';
    });

    function closePopup() {
      document.getElementById('orderPopup').style.display = 'none';
    }

    // Update price based on quantity
    document.getElementById('quantity').addEventListener('input', function() {
      let qty = parseInt(this.value);
      if (isNaN(qty) || qty < 1) qty = 1;
      document.getElementById('totalPrice').textContent = "Total Price: â‚¹" + (qty * 40);
    });
  </script>
</body>
</html>
