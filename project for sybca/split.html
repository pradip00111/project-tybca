<!DOCTYPE html><html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Image Slider</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: Arial, sans-serif;
        }
        .slider {
            width: 100%;
            height: 300px;
            overflow: hidden;
            position: relative;
        }
        .slides {
            display: flex;
            width: 300%;
            height: 100%;
            transition: transform 1s ease-in-out;
        }
        .slide {
            min-width: 100%;
            padding: 5px;
        }
        .slide img {
            width: 32%;
            height: 100%;
            object-fit: cover;
            border-radius: 2px;
        }
        .dots {
            position: absolute;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 5px;
        }
        .dot {
            width: 10px;
            height: 10px;
            background-color: gray;
            border-radius: 50%;
            cursor: pointer;
        }
        .dot.active {
            background-color: white;
        }
    </style>
</head>
<body>
    <div class="slider">
        <div class="slides">
            <div class="slide"><img src="https://source.unsplash.com/800x300/?food1" alt="Food 1"></div>
            <div class="slide"><img src="ie-NA4aSfhjjjkavaHXa9HNEQ.jpg.png" alt="Food 2"></div>
            <div class="slide"><img src="ie-NA4aSfhjjjkavaHXa9HNEQ.jpg.png" alt="Food 3"></div>
            <div class="slide"><img src="ie-NA4aSfhjjjkavaHXa9HNEQ.jpg.png" alt="Food 2"></div>
        </div>
        <div class="dots">
            <span class="dot active" onclick="moveToSlide(0)"></span>
            <span class="dot" onclick="moveToSlide(1)"></span>
            <span class="dot" onclick="moveToSlide(2)"></span>
            <span class="dot" onclick="moveToSlide(3)"></span>
            <span class="dot" onclick="moveToSlide(4)"></span>
        </div>
    </div><script>
    let currentIndex = 0;
    const slides = document.querySelector('.slides');
    const dots = document.querySelectorAll('.dot');
    const totalSlides = dots.length;

    function updateSlide() {
        slides.style.transform = `translateX(-${currentIndex * 100}%)`;
        dots.forEach((dot, index) => {
            dot.classList.toggle('active', index === currentIndex);
        });
    }

    function nextSlide() {
        currentIndex = (currentIndex + 1) % totalSlides;
        updateSlide();
    }

    function moveToSlide(index) {
        currentIndex = index;
        updateSlide();
    }

    setInterval(nextSlide, 3000);
</script>

</body>
</html>
